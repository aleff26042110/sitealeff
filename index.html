<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Visita NFC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
        .social-links a {
            display: block;
            text-decoration: none;
            color: #fff;
            background: #007bff;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cartão NFC</h1>
        <p>Entre em contato e conheça nossas tags e cartões NFC!</p>
        <div class="social-links">
            <a href="https://wa.me/seunumero" target="_blank">WhatsApp</a>
            <a href="https://instagram.com/seuinstagram" target="_blank">Instagram</a>
        </div>
    </div>
</body>
</html>
